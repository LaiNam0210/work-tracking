<a [routerLink]="[index]" routerLinkActive="active-link">
  <mat-card>
    <mat-card-title>{{ report.timeCreated }}</mat-card-title>
    <mat-card-content>That day's job: {{ report.jobToday }}</mat-card-content>
    <mat-card-subtitle style="float:right"
      >ID: {{ report.id }}</mat-card-subtitle
    >
  </mat-card>
</a>
