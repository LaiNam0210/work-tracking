<a [routerLink]="[index]" routerLinkActive="active-link">
  <mat-card>
    <mat-card-title>{{ report.timeCreated | date: 'short' }}</mat-card-title>
    <mat-card-content
      >That day's job: {{ report.jobToday | slice: 0:50 }}</mat-card-content
    >
    <mat-card-subtitle>ID: {{ report.id }}</mat-card-subtitle>
  </mat-card>
</a>
